  <script>
    const fonts = ['Arial', 'Times New Roman', 'Calibri', 'Roboto', 'Open Sans', 'Lato', 'PT Sans', 'Ubuntu', 'Montserrat', 'Playfair Display', 'Raleway', 'Cormorant', 'Source Sans Pro', 'Nunito', 'Poppins', 'Alegreya', 'Crimson Text', 'Merriweather', 'Rubik', 'Fira Sans', 'Droid Sans', 'Amatic SC', 'Comfortaa', 'Geometria', 'Exo', 'Oswald', 'Karla', 'Titillium Web', 'Muli', 'Archivo'];
    let currentIndex = 0;

    function changeFont() {
      document.getElementById('block1').style.fontFamily = fonts[currentIndex];


      currentIndex = (currentIndex + 1) % fonts.length;
    }

    setInterval(changeFont, 500);
  </script>
  <script>
    const posters = document.querySelectorAll('.poster');
    const modal = document.querySelector('.modal');
    const modalImg = modal.querySelector('img');
    const modalDownloadLink = modal.querySelector('a');

    posters.forEach(poster => {
      poster.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = poster.dataset.fullSize;
        modalDownloadLink.href = poster.dataset.fullSize;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
